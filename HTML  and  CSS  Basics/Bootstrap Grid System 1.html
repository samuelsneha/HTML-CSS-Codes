<!DOCTYPE html>
<html>

<head>

  <title> Bootstrap Grid System 1 </title>

  <link rel="stylesheet" type="text/css" href="Bootstrap Grid System 1.css">
  <link rel="shortcut icon" type="image/png" href="Favicon 1.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Comment the above link to see the difference without using bootstrap -->

  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <meta charset="utf-8">

</head>

<body>

  <div class="container">
  	<div class="row" style="background-color: blue;">
  		<div class="col" style="background-color: silver; height: 60px;">
  		</div>
      <!-- Since we havent mentioned any col to it, it is occupying the entire 12 cols by default.  -->
  	</div>
  </div>
  <br>
  <div class="container-fluid">
  	<div class="row"  style="background-color: red;">
  		<div class="col-4" style="background-color: silver; height: 60px;">
  		</div>
      <!-- Since we have mentioned 4 col to it, it is occupying only 4 col. The other part which is red is empty actually waiting for other element to be filled.  -->
  	</div>
  </div>

    <div class="container">
    <div class="row" style="background-color: blue;">
      <div class="col-4" style="background-color: orange; height: 60px;">
      </div>
      <div class="col-4" style="background-color: gold; height: 60px;">
      </div>
      <div class="col-2" style="background-color: blue; height: 60px;">
      </div>
    </div>
  </div>
  <br>
   <div class="container">
    <div class="row" style="background-color: green; height:70px;">
      <!-- row-x doesnt increase the number of rows the way it happens in col-x. To create another row you have to do like you have done in 57-64. row-x actually does something with spaces. -->
      <div class="col-4" style="background-color: orange; height: 60px;">
      </div>
      <div class="col-4" style="background-color: gold; height: 60px;">
      </div>
      <div class="col-2" style="background-color: blue; height: 60px;">
      </div>
    </div>
    <div class="row m-6" style="background-color: green; height:70px;">
      <div class="col-4" style="background-color: orange; height: 60px;">
      </div>
      <div class="col-4" style="background-color: gold; height: 60px;">
      </div>
      <div class="col-2" style="background-color: blue; height: 60px;">
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
 

</body>
</html>
