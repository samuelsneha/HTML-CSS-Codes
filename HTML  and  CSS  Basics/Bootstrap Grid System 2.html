<!DOCTYPE html>
<html>

<head>

  <title> Bootstrap Grid System 2 </title>

  <link rel="stylesheet" type="text/css" href="Bootstrap Grid System 2.css">
  <link rel="shortcut icon" type="image/png" href="Favicon 1.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Comment the above link to see the difference without using bootstrap -->

  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <meta charset="utf-8">

</head>

<body>

  <div class="container">
    <div class="row" style="background-color: blue;">
      <div class="col-5 col-sm-4" style="background-color: orange; height: 60px;">
      </div>
      <div class="col-3" style="background-color: gold; height: 60px;">
      </div>
      <div class="col-2" style="background-color: blue; height: 60px;">
      </div>
    </div>
  </div>
  <br>
  <div class="container">
    <div class="row" style="background-color: green;">
      <div class="col-xs-6 col-sm-3 col-lg-2" style="background-color: orange; height: 60px;">
        <!--  So for xs and above its 5, small and above its 4 and then for large and above it is 2 
        xs is overridden by sm, sm is overidden by lg. For medium sizes, sm is applied. -->
      </div>
      <div class="col-4" style="background-color: gold; height: 60px;">
      </div>
      <div class="col-2" style="background-color: blue; height: 60px;">
      </div>
    </div>
  </div>
  <br>
  <div class="container">
    <div class="row" style="background-color: blue;">
      <div class="col-12 col-sm-6" style="background-color: orange; height: 60px;">
      </div>
      <div class="col-12 col-sm-6" style="background-color: gold; height: 60px;">
      </div>
    </div>
  </div>
  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
 
</body>
</html>
