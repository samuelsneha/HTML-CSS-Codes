<!DOCTYPE html>
<html>
<head>
	<title>Box Model in CSS</title>
	<link rel="shortcut icon" type="image/png" href="Favicon 1.png">
	<style type="text/css">
	 #id1{
       height: 300px;
       width: 300px;
       background-color: darkred;
       border: 3px solid greenyellow;
       margin: 4px;
       padding: 8px;
       box-sizing: content-box;

	 }
	 #id2{
	   height: 300px;
       width: 300px;
       background-color: hotpink;
       border: 3px solid orchid;
       margin: 4px;
       padding: 8px;
       box-sizing: border-box;

	 }
    </style>
</head>	
<body>
	<div id="id1">
	</div>	

	<div id="id2">
	</div>	
</body>
</html>
