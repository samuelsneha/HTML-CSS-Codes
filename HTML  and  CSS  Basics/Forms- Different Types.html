<DOCTYPE html>
<html>
<head>
 <title> Different types of Forms </title> 
</head>
<body>
  <form>
  	<div>
     <label for="number">Enter the Contact Number</label>
    </div>
    <div> 
     <input type = "number" id = "number" placeholder="9999999999" required>
    </div>
    <div> 
     <label for="email">Enter your email id </label>
    </div>
    <div> 
     <input type="email" id="email" placeholder="abc@gmail.com" required>
    </div>
    <div> 
     <label for = "currTime"> Enter the current time </label>
    </div>
    <div> 
     <input type = "time" id = "currTime" placeholder = "07:15" required>
    </div>
    <div> 
     <label for="website"> Enter the URL of your website </label>
    </div>
    <div> 
     <input type="URL" id="website" placeholder="https://sneha.com"required>
    </div>
    <div>  
     <label for="range"> Select your range </label>
    </div>
    <div>
     <input type="range" id="range" min="10" max="50" step="5" placeholder="15" required>
    </div>
    <div>
      <label for="date"> Enter the date </label>
    </div>
    <div>
      <input type="date" name="" id = "date">
    </div> 
    <div>
      <label for="country"> Select your country </label>
    </div>
     <div>
       <input type="sneha" id="country" value="India">
     </div>
     <!-- In the above example, if the user doesnt type any input, then India as by default will be going  to the backend, but if the user puts any value then that value will be going to the backend and that value will override India which is the default value. -->
    <div>
     <input type="submit">
    </div>
    <div>
      <label for = "status"> Enter your status </label><br>
      <input type="text" name="status1" id="status" disabled>
    </div>
     <div>
      <label for = "status"> Enter your status </label><br>
      <input type="text" name="status1" id="status" value="Single" disabled>
    </div>
    <div>
      <fieldset>
        <legend> SUBSCRIBE: </legend>
        Name: <input type="text" name="username"> <br>
        Email:<input type="email" name="useremail">
      </fieldset>
    </div>
  </form>
</body>
</html>
