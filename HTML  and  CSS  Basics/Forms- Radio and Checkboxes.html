<!-- If you put checked for more than one radios, the one for which you put checked last will only be checked. Others wont be checked. As radios will check only one option -->
<!DOCTYPE html>
<html>
<head><title> Forms- Radio and Checkboxes </title></head>
<body>
	<form>
		<label for="java1"> Select the course you would like to opt for  </label><br>
		<input type="radio" name="courses" value="C++"> C++ <br>
		<input type="radio" name="courses" value="Java" id="java1"> Java<br>
		<input type="radio" name="courses" value="Python" checked> Python <br>
		<input type="radio" name="courses" value="WebD" checked> WebD <br>
    </form>		
    <form>
    	<label> Select the courses </label><br>
    	<input type="checkbox" name="courses" value="C++"> C++ <br>
		<input type="checkbox" name="courses" value="Java" > Java<br>
		<input type="checkbox" name="courses" value="Python"> Python <br>
		<input type="checkbox" name="courses" value="WebD"> WebD <br>
    </form> 	
</body>
</html>
