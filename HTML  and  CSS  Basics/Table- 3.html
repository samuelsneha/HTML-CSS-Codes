<!--TABLES DONT HAVE BORDERS BY DEFAULT-->
<!-- HERE WE ARE USING THE ATTRIBUTES OF ROWSPAN AND COLSPAN IN TABLE. -->
<!DOCTYPE html>
<html>
<head>
</head>
<body>
<table border = "3" cellspacing = "5">
 <caption><b> How tables are build in HTML </b></caption>
  <tr>
    <th> </th>
    <th colspan = "2"> Column 1 </th>
    <th> Column 2 </th>
    <!-- <th> Column 3 </th> -->
  </tr>
  <tr>
    <th rowspan = "2"> Row 1 </th>
    <td> Cell 1,1 </td>
    <td> Cell 1,2 </td>
    <td> Cell 1,3 </td>
  </tr>
  <tr>
   <!-- <th> Row 2 </th> -->
    <td> Cell 2,1 </td>
    <td> Cell 2,2 </td>
    <td> Cell 2,3 </td>
  </tr>
  <tr>
    <th> Row 2 </th> 
    <td> Cell 3,1 </td>
    <td> Cell 3,2 </td>
    <td> Cell 3,3 </td>
  </tr>
</table>
</body>
</html>
